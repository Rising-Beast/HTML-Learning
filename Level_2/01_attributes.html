<!--
    HTML Attributes :

    -> Attributes are used to add additional information to HTML elements.
    -> Attributes are always specified in the opening tag.

    Example :
        <html lang="en">
        
        // lang is an attribute of the <html> tag.
        // "en" is the value of the lang attribute.
        // "en" means English.
        // "en" or 'en' both are same. HTML mein single quotes ya double quotes dono ka use kiya ja sakta hai. Apki choice hai !!
