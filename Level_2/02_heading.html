<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>
</html>



<!--
    HEADING Tag :

    -> HTML mein headings display karne ke liye 6 tags hote hain.
    -> <h1> , <h2> , <h3> , <h4> , <h5> , <h6>
    -> <h1> is the largest heading and <h6> is the smallest heading.
        -> <h1> is for most important heading, and -> <h6> is for least important heading.
    -> Headings are used to define the structure of the document.
    -> Headings are used to create a hierarchy of information.
-->



<!--
    NOTE : 

        -> Heading tags ko kabhi bhi font size ya font style change karne ke liye use nahi karna chahiye.
        -> Heading tags sirf content ki importance heirarchy dikhane ke liye use hote hain.

    // Headings are important for SEO (Search Engine Optimization).
    
    // SEO ke help se search engines web-page ko rank karti hain taki users ko relevant content mile. So better SEO agar hai toh woh website pehle show karegi, agar kisine uske related search kiya ho toh.
    // Search engines use headings to understand the structure and content of a webpage.
    // Using headings properly can improve the visibility of a webpage in search results.
-->
